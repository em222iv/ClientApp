<div class="container">
    <h3>events</h3>

        <table class="table">
            <thead>
                <ul>
                    <li ng-repeat="item in ctrl.events">
                        <div>
                            <p> skapare: {{item.creator.creator}}</p>
                            <p>beskrivning: {{item.description}}</p>

                        </div>
                    </li>
                </ul>
            </thead>
        </table>
    </div>

</div>
